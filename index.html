<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap Er Bank</title>
    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl mt-12 text-center">
        Welcome To <span class="text-purple-500">Bap-Er-Bank</span>!!
      </h1>
    </header>
    <main>
      <section class="w-1/2 m-auto mt-8 text-center bg-purple-200 mt-8 py-8">
        <h3 class="text-3xl mb-2">Please Login</h3>
        <div class="flex flex-col justify-center items-center">
          <input
            id="user-email"
            class="my-2 px-4 py-2 border border-grey-100 rounded w-80"
            type="email"
            name=""
            id=""
            placeholder="your email"
          />
          <input
            id="user-password"
            class="my-2 px-4 py-2 border border-grey-100 rounded w-80"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
          <button
            id="login-button"
            class="
              px-4
              py-2
              mt-2
              border border-grey-100
              rounded
              bg-yellow-400
              text-white
              font-medium
            "
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
